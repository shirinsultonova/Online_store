<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin</title>
</head>
<body>
    <header class="site-header">
        <div class="container1">
            <nav class="site-nav">
                <a class="logo-link" href="./index.html"><img class="logo-img" src="./images/Apple_logo_black.svg" alt="Site logo"></a>
            </nav>
        </div>
    </header>
    <div class="container1 pt-5">
        <h2 class="text-center mt-5 mb-5 site-title">Add Your Product</h2>
        <form class="js-form d-flex align-items-center flex-wrap flex-column" autocomplete="off">
            <input class="form-control w-50 product-name admin-inp" type="text" name="product_name" placeholder="Enter Your Product Nmae">
            <input class="form-control w-50 product-desc admin-inp" type="text" name="product_desc" placeholder="Enter Your Product Description">
            <input class="form-control w-50 product-img admin-inp" type="file" name="product_img" placeholder="Enter Your Product Image Link">
            <input class="form-control w-50 product-price admin-inp" type="number" name="product_price" placeholder="Enter Your Product Price">
            <button class="btn btn-outline-dark" type="submit">Submit</button>
        </form>
        
        <ul class="js-list d-flex list-unstyled justify-content-center align-items-center flex-wrap mt-5">
            
        </ul>
    </div>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="js-form-put d-flex flex-column justify-content-center align-items-center flex-wrap" autocomplete="off">
                        <input class="form-control w-50 product-name-put mb-3" type="text" name="product_name" placeholder="Enter Your Product Nmae">
                        <input class="form-control w-50 product-desc-put mb-3" type="text" name="product_desc" placeholder="Enter Your Product Description">
                        <input class="form-control w-50 product-img-put mb-3" type="file" name="product_img" placeholder="Enter Your Product Image Link">
                        <input class="form-control w-50 product-price-put mb-3" type="number" name="product_price" placeholder="Enter Your Product Price">
                        <button class="btn btn-outline-dark edit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <template class="js-temp">
        <li class="product-item">
            <img width="200" height="200" class="product-image" src="" alt="">
            <div class="info-box">
                <h3 class="product-title"></h3>
                <p class="product-desc1"></p>
                <p class="product-price1"></p>
            </div>
            <div class="link-box d-flex align-items-center">
                <a class="d-inline-block text-end ms-3" href="./order-admin.html">Order Admin</a>
                <button class="btn-edit ms-auto" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="tt7026230"></button>
                <button class="btn-delete ms-3" type="button"></button>
            </div>
        </li>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
