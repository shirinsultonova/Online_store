<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Order</title>
</head>
<body>
    <header class="site-header">
        <div class="container1">
            <nav class="site-nav">
                <a class="logo-link" href="./index.html"><img class="logo-img" src="./images/Apple_logo_black.svg" alt="Site logo"></a>
            </nav>
        </div>
    </header>
    <div class="container1 pt-5">
        <h2 class="text-center my-5 site-title">Orders</h2>
        <ul class="oreder-list d-flex justify-content-center align-items-center flex-wrap"></ul>
    </div>    
    
    
    <template class="js-temp">
        <li class="product-item">
            <img clas width="200" height="200" class="product-image" src="" alt="">
            <div class="info-box">
                <h3 class="product-title"></h3>
                <p class="product-desc1"></p>
                <p class="product-price1"></p>
                <div class="link-box d-flex align-items-center justify-content-between mt-5">
                    <button class="order-btn text-center"></button>
                    <a class="d-inline-block me-3" href="https://www.apple.com/" target="blank">More Info</a>
                </div>
                <a class="d-block text-center mt-4" href="./index.html">Home</a>
            </div>
        </li>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/order.js"></script>
</body>
</html>
